<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#f0f0f0">
    <title>電卓</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="container" v-cloak>
      <div id="tmpFormulaBox" class="tmp-formula-box">{{ formulaHistory }}</div>
      <div id="answerBox" class="answer-box">{{ num || answer | toZero | digits | addCommas }}</div>
      <table cellspacing="0" border="0">
        <tr>
          <td><button class="sub-ope-button" @click="onUnaryOpe('percent')">％</button></td>
          <td><button class="sub-ope-button" @click="onUnaryOpe('root')">√</button></td>
          <td><button class="sub-ope-button" @click="onUnaryOpe('square')">x^2</button></td>
          <td><button class="sub-ope-button" @click="onUnaryOpe('reciprocal')">1/x</button></td>
        </tr>
        <tr>
          <td><button name ="AC" class="sub-ope-button" @click="onClearAll()">AC</button></td>
          <td><button class="sub-ope-button" @click="onCancel()">C</button></td>
          <td><button class="sub-ope-button" @click="onBackSpace()">←</button></td>
          <td><button class="main-ope-button" @click="onBinaryOpe('/')">÷</button></td>
        </tr>
        <tr>
          <td><button class="num-button" @click="onNum('7')">7</button></td>
          <td><button class="num-button" @click="onNum('8')">8</button></td>
          <td><button class="num-button" @click="onNum('9')">9</button></td>
          <td><button class="main-ope-button" @click="onBinaryOpe('*')">×</button></td>
        </tr>
        <tr>
          <td><button class="num-button" @click="onNum('4')">4</button></td>
          <td><button class="num-button" @click="onNum('5')">5</button></td>
          <td><button class="num-button" @click="onNum('6')">6</button></td>
          <td><button class="main-ope-button" @Click="onBinaryOpe('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="num-button" @Click="onNum('1')">1</button></td>
          <td><button class="num-button" @click="onNum('2')">2</button></td>
          <td><button class="num-button" @click="onNum('3')">3</button></td>
          <td><button class="main-ope-button" @click="onBinaryOpe('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="sub-ope-button" @click="onUnaryOpe('negate')">±</button></td>
          <td><button class="num-button" @click="onNum('0')">0</button></td>
          <td><button class="sub-ope-button" @click="onNum('.')">.</button></td>
          <td><button class="main-ope-button" @click="onEqu()">=</button></td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
