<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#f0f0f0">
    <title>電卓</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="container" v-cloak>
      <div class="box-container">
        <div class="tmp-formula-box">{{ formulaHistory }}</div>
        <div class="answer-box">{{ (num || answer) | toZero | addCommas }}</div>
      </div>
      <div class="buttons-container">
        <button
          v-for="button in buttons"
          :key="button.name"
          v-bind="button"
          @click="onClick(button)">
          <span v-show="isShown">{{ button.content }}</span>
        </button>
      </div>
    </div>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/queue.js" type="module"></script>
  </body>
</html>
