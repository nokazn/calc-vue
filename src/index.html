<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-title" content="電卓">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" src="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon"  type="image/png" sizes="192x192" href="img/android-chrome-192x192.png">
    <link rel="icon"  type="image/png" sizes="384x384" href="img/android-chrome-384x384.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#5bbad5">
    <title>電卓</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="app" class="container" v-cloak>
      <div class="box-container">
        <div id="tmpFormulaBox" class="box tmp-formula-box">
          <span>{{ formulaHistory }}</span>
        </div>
        <div id="answerBox" class="box answer-box">
          <span>{{ (num || nums.get(1)) | toZero | addCommas }}</span>
        </div>
      </div>
      <div class="buttons-container">
        <button
          v-for="button in buttons"
          :key="button.name"
          v-bind="button"
          :data-is-active="button.name === activeButtonName"
          @mousedown.prevent="onClickStart(button)"
          @mouseup.prevent="onClickEnd(button)"
          @touchstart.prevent="onTouchStart(button)"
          @touchend.prevent="onTouchEnd(button)">
          <span v-show="isShown">{{ button.content }}</span>
        </button>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
